<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastronomic Advisor</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <Link rel="StyleSheet" href="./style.css" />
    <script src="/fenetre.js" type="text/javascript"></script>
    <script src="/mapi.js" type="text/javascript"></script>
    <script src="/gestionRestaurant.js" type="text/javascript"></script>
    <script src="/gestionAvis.js" type="text/javascript"></script>
    <script src="/filter.js" type="text/javascript"></script>
    <script src="/message.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/rSlider.min.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
</head>

<body>
    <main id="container">
        <img id="logoTop" src="/logo2.webp" alt="logo gastronomic advisor"/>
        <section id="map"></section>
        <section id="sidebar">
            <img id="logoBottom" src="/logo2.webp" alt="logo gastronomic advisor"/>
            <div id="addPlacesSuccess"></div>
            <div id="search" class="mb-4">
                <input class="form-control" id="pac-input" class="controls" type="text" placeholder="Entrer une adresse ou une ville">
            </div>
            <div class="slider-container">
                <div id="filter">
                    <input type="text" id="slider3" class="slider" />
                </div>
            </div>

            <div id="numResults"></div>
            <ul id="places"></ul>
            <button id="moreResult">Charger plus</button>
        </section>
        <div id="windowContainer"></div>
    </main>

    <script src="/js/rSlider.min.js"></script>
    <script src="/main.js" type="text/javascript"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNN7ac_6b1RRXXOlAT8_bM3eRtkTHiipU&callback=init&libraries=places"
        async></script>
    
</body>

</html>
